name: e_commerce_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  # Flutter SDK
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Core packages
  dartz: ^0.10.1
  intl: ^0.20.2
  equatable: ^2.0.7

  # UI
  cached_network_image: ^3.4.1
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.0
  dots_indicator: ^4.0.1
  percent_indicator: ^4.2.5

  # Routing
  go_router: ^14.8.1

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Utilities
  device_preview: ^1.2.0
  flutter_launcher_icons: ^0.14.4
  rename_app: ^1.6.3

dev_dependencies:
  # Flutter SDK
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0
  riverpod_lint: ^2.6.1

  # Code generation
  build_runner: ^2.4.9
  riverpod_generator: ^2.6.1

  # Analyzer (manual pins to avoid conflicts)
  analyzer: 6.11.0
  analyzer_plugin: 0.11.3

  intl_utils: ^2.8.2

flutter:
  uses-material-design: true
  generate: true

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Black.ttf
        - asset: assets/fonts/Cairo/Cairo-Bold.ttf
        - asset: assets/fonts/Cairo/Cairo-ExtraBold.ttf
        - asset: assets/fonts/Cairo/Cairo-ExtraLight.ttf
        - asset: assets/fonts/Cairo/Cairo-Light.ttf
        - asset: assets/fonts/Cairo/Cairo-Medium.ttf
        - asset: assets/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo/Cairo-SemiBold.ttf

    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
        - asset: assets/fonts/Roboto/Roboto-ExtraBold.ttf
        - asset: assets/fonts/Roboto/Roboto-ExtraLight.ttf
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto/Roboto-SemiBold.ttf

  assets:
    - assets/fonts/Cairo/
    - assets/fonts/Roboto/

    - assets/icons/App_Icon/
    - assets/icons/Splash/
    - assets/icons/OnBoarding/
    - assets/icons/New_Password/
    - assets/icons/Login/
    - assets/icons/Search/
    - assets/icons/Home/
    - assets/icons/Notifications/
    - assets/icons/Products/
    - assets/icons/Items_Details/
    - assets/icons/Cart/
    - assets/icons/Review_And_Rating/
    - assets/icons/Checkout_Payment/
    - assets/icons/Checkout_Review/
    - assets/icons/Track_Order/
    - assets/icons/Profile/
    - assets/icons/Payment_Methods/
    - assets/icons/Personal_Info/
    - assets/icons/Orders_History/
    - assets/icons/NavBar/

    - assets/imgs/Home/
    - assets/imgs/Notifications/
    - assets/imgs/Items_Details/

    - assets/jsons/

flutter_intl:
  enabled: true
  arb_dir: lib/config/i18n/l10n
  output_dir: lib/config/i18n/generated
  class_name: S
  main_locale: ar