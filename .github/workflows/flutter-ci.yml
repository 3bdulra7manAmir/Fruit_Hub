name: Flutter CI/CD (Secure Build)

on:
  push:
    branches:
      - Riverpod
  pull_request:
    branches:
      - Riverpod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout project code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java (required for Android builds)
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Setup Flutter
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.32.8
          cache: true

      # 4Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: flutter pub get
      
      # 4Ô∏è‚É£ clean dependencies
      - name: Install Dependencies
        run: flutter pub clean
      
      # 4Ô∏è‚É£ Install dependencies
      - name: Install Dependencies
        run: flutter pub get

      # 5Ô∏è‚É£ Create firebase_options.dart
      - name: Create firebase_options.dart
        run: |
          mkdir -p lib
          echo "${{ secrets.FIREBASE_OPTIONS }}" > lib/firebase_options.dart

      # 6Ô∏è‚É£ Create google-services.json
      - name: Create google-services.json
        run: |
          mkdir -p android/app
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" > android/app/google-services.json

      # 7Ô∏è‚É£ Create GoogleService-Info.plist
      - name: Create GoogleService-Info.plist
        run: |
          mkdir -p ios/Runner
          echo "${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}" > ios/Runner/GoogleService-Info.plist

      # 8Ô∏è‚É£ Decode Android keystore for signing
      - name: Decode keystore
        run: |
          mkdir -p keys
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > keys/my-release-key.jks

      # 9Ô∏è‚É£ Set environment variables for Android signing
      - name: Set Gradle properties
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=../keys/my-release-key.jks" >> android/key.properties

      # üîü Analyze code for errors/warnings
      - name: Analyze Code
        run: flutter analyze

      # 1Ô∏è‚É£1Ô∏è‚É£ Run unit tests
      - name: Run Tests
        run: flutter test

      # 1Ô∏è‚É£2Ô∏è‚É£ Build Release APK
      - name: Build Release APK
        run: flutter build apk --release

      # # 1Ô∏è‚É£3Ô∏è‚É£ Build Release AAB
      # - name: Build Release AAB
      #   run: flutter build appbundle --release

      # 1Ô∏è‚É£4Ô∏è‚É£ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

